<div class="well">
    <a href="~/order/{{product.Id}}" title="Order {{product.Name}}">
        <div>
            <h3>{{product.Name}}</h3>
            <img ng-src="/Images/Products/Thumbnails/{{product.ImageName}}" alt="Image of {{product.Name}}" class="img-responsive" />
            <p class="description">{{product.Description}}</p>
        </div>
    </a>
    <div>
        <p class="price">${{product.Price}})</p>
        <a class="btn btn-primary" href="/order/{{product.Id}}" title="Order {{product.Name}}">Order Now</a>
    </div>
</div>
